<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="growth" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innovation" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern for business structure -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Business growth chart -->
  <g transform="translate(100, 400)">
    <!-- Chart background -->
    <rect x="0" y="0" width="400" height="200" fill="rgba(255,255,255,0.1)" rx="10"/>
    
    <!-- Growth line -->
    <path d="M20 180 L80 150 L140 120 L200 80 L260 50 L320 20 L380 10" 
          stroke="url(#growth)" stroke-width="4" fill="none"/>
    
    <!-- Data points -->
    <circle cx="20" cy="180" r="6" fill="#2ECC71"/>
    <circle cx="80" cy="150" r="6" fill="#2ECC71"/>
    <circle cx="140" cy="120" r="6" fill="#2ECC71"/>
    <circle cx="200" cy="80" r="6" fill="#2ECC71"/>
    <circle cx="260" cy="50" r="6" fill="#2ECC71"/>
    <circle cx="320" cy="20" r="6" fill="#2ECC71"/>
    <circle cx="380" cy="10" r="8" fill="#E74C3C"/>
    
    <!-- Chart labels -->
    <text x="200" y="220" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="14">
      Business Success Timeline
    </text>
  </g>
  
  <!-- Rocket ship for innovation -->
  <g transform="translate(700, 250)">
    <!-- Rocket body -->
    <ellipse cx="50" cy="80" rx="15" ry="40" fill="url(#innovation)"/>
    <polygon points="50,30 40,50 60,50" fill="#E74C3C"/>
    
    <!-- Rocket fins -->
    <polygon points="35,90 25,110 45,100" fill="#C0392B"/>
    <polygon points="65,90 75,110 55,100" fill="#C0392B"/>
    
    <!-- Fire/exhaust -->
    <ellipse cx="50" cy="125" rx="8" ry="15" fill="#FF6B35" opacity="0.8"/>
    <ellipse cx="50" cy="135" rx="5" ry="10" fill="#FFD700" opacity="0.9"/>
    
    <!-- Stars around rocket -->
    <g fill="white" opacity="0.7">
      <polygon points="20,40 22,46 28,46 23,50 25,56 20,52 15,56 17,50 12,46 18,46" transform="scale(0.6)"/>
      <polygon points="80,60 82,66 88,66 83,70 85,76 80,72 75,76 77,70 72,66 78,66" transform="scale(0.4)"/>
      <polygon points="90,30 92,36 98,36 93,40 95,46 90,42 85,46 87,40 82,36 88,36" transform="scale(0.5)"/>
    </g>
  </g>
  
  <!-- Gear wheels for innovation -->
  <g transform="translate(950, 150)">
    <!-- Large gear -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>
    <g fill="white" opacity="0.6">
      <rect x="47" y="15" width="6" height="10"/>
      <rect x="47" y="85" width="6" height="10"/>
      <rect x="15" y="47" width="10" height="6"/>
      <rect x="85" y="47" width="10" height="6"/>
      <rect x="25" y="25" width="8" height="8" transform="rotate(45 29 29)"/>
      <rect x="67" y="25" width="8" height="8" transform="rotate(45 71 29)"/>
      <rect x="25" y="67" width="8" height="8" transform="rotate(45 29 71)"/>
      <rect x="67" y="67" width="8" height="8" transform="rotate(45 71 71)"/>
    </g>
    
    <!-- Small gear -->
    <circle cx="120" cy="80" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <g fill="white" opacity="0.5">
      <rect x="118" y="60" width="4" height="6"/>
      <rect x="118" y="94" width="4" height="6"/>
      <rect x="100" y="78" width="6" height="4"/>
      <rect x="134" y="78" width="6" height="4"/>
    </g>
  </g>
  
  <!-- Brain with gears -->
  <g transform="translate(80, 80)">
    <path d="M50 30 C40 20, 20 25, 15 40 C10 55, 20 70, 35 75 C50 80, 70 75, 80 60 C90 45, 85 30, 75 25 C65 22, 60 25, 50 30 Z" 
          fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    
    <!-- Gears inside brain -->
    <circle cx="40" cy="45" r="8" fill="none" stroke="#FFD700" stroke-width="2"/>
    <circle cx="60" cy="50" r="6" fill="none" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Neural connections -->
    <line x1="40" y1="45" x2="60" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Dollar signs for business success -->
  <g opacity="0.4">
    <text x="550" y="150" fill="#2ECC71" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="bold">$</text>
    <text x="850" y="400" fill="#2ECC71" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold">$</text>
    <text x="200" y="300" fill="#2ECC71" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  </g>
  
  <!-- Innovation arrows -->
  <g opacity="0.6">
    <polygon points="300,500 320,480 340,500 330,490 360,490 360,510 330,510" fill="#E74C3C"/>
    <polygon points="600,400 620,380 640,400 630,390 660,390 660,410 630,410" fill="#3498DB"/>
  </g>
  
  <!-- Title text -->
  <g>
    <text x="600" y="200" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="46" font-weight="bold">
      The Entrepreneurial ADHD Mind
    </text>
    <text x="600" y="240" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="28" opacity="0.9">
      How Rapid Thinking and Risk-Taking Drive Innovation
    </text>
    <text x="600" y="280" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="20" opacity="0.8">
      Scientific Research on ADHD Business Success
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(255,255,255,0.1)"/>
  <text x="600" y="610" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="18" opacity="0.9">
    ðŸš€ Innovation Research â€¢ ðŸ’¼ Business Psychology â€¢ ðŸ“ˆ Entrepreneurship Studies
  </text>
</svg>