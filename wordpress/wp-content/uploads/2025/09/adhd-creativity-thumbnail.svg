<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightbulb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Neural network pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="300" cy="150" r="3" fill="white"/>
    <circle cx="500" cy="80" r="3" fill="white"/>
    <circle cx="700" cy="120" r="3" fill="white"/>
    <circle cx="900" cy="90" r="3" fill="white"/>
    <circle cx="1100" cy="140" r="3" fill="white"/>
    <line x1="100" y1="100" x2="300" y2="150" stroke="white" stroke-width="1"/>
    <line x1="300" y1="150" x2="500" y2="80" stroke="white" stroke-width="1"/>
    <line x1="500" y1="80" x2="700" y2="120" stroke="white" stroke-width="1"/>
    <line x1="700" y1="120" x2="900" y2="90" stroke="white" stroke-width="1"/>
    <line x1="900" y1="90" x2="1100" y2="140" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Brain illustration -->
  <g transform="translate(80, 200)">
    <path d="M150 100 C120 80, 80 90, 70 120 C60 150, 80 180, 110 190 C140 200, 180 190, 200 170 C220 150, 210 120, 190 100 C170 85, 160 90, 150 100 Z" fill="url(#brain)" opacity="0.8"/>
    <!-- Neural connections inside brain -->
    <circle cx="120" cy="130" r="8" fill="white" opacity="0.6"/>
    <circle cx="160" cy="140" r="6" fill="white" opacity="0.6"/>
    <circle cx="140" cy="160" r="7" fill="white" opacity="0.6"/>
    <line x1="120" y1="130" x2="160" y2="140" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="160" y1="140" x2="140" y2="160" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="140" y1="160" x2="120" y2="130" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Light bulb for creativity -->
  <g transform="translate(850, 180)">
    <!-- Bulb shape -->
    <ellipse cx="50" cy="80" rx="35" ry="45" fill="url(#lightbulb)"/>
    <rect x="25" y="115" width="50" height="15" fill="#E0E0E0" rx="3"/>
    <rect x="30" y="130" width="40" height="8" fill="#CCCCCC" rx="2"/>
    
    <!-- Light rays -->
    <g stroke="#FFD700" stroke-width="3" stroke-linecap="round">
      <line x1="10" y1="50" x2="25" y2="55"/>
      <line x1="15" y1="80" x2="0" y2="80"/>
      <line x1="20" y1="110" x2="5" y2="120"/>
      <line x1="90" y1="50" x2="75" y2="55"/>
      <line x1="85" y1="80" x2="100" y2="80"/>
      <line x1="80" y1="110" x2="95" y2="120"/>
      <line x1="50" y1="25" x2="50" y2="10"/>
      <line x1="35" y1="35" x2="25" y2="25"/>
      <line x1="65" y1="35" x2="75" y2="25"/>
    </g>
  </g>
  
  <!-- Creative elements floating -->
  <g opacity="0.7">
    <!-- Geometric shapes representing creativity -->
    <polygon points="400,300 420,340 380,340" fill="#FFE066"/>
    <circle cx="550" cy="400" r="15" fill="#FF6B6B"/>
    <rect x="680" y="350" width="25" height="25" fill="#4ECDC4" transform="rotate(45 692.5 362.5)"/>
    <polygon points="760,450 780,480 740,480" fill="#A8E6CF"/>
    
    <!-- Connection lines -->
    <path d="M400 300 Q500 350 550 400" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M550 400 Q600 380 680 360" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Title text -->
  <g>
    <text x="600" y="200" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold">
      The Creative Advantage
    </text>
    <text x="600" y="250" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="32" opacity="0.9">
      How ADHD Minds Excel at Innovation
    </text>
    <text x="600" y="290" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="24" opacity="0.8">
      Scientific Research on Out-of-the-Box Thinking
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(255,255,255,0.1)"/>
  <text x="600" y="610" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="18" opacity="0.9">
    ðŸ§  ADHD Research â€¢ ðŸ’¡ Innovation Studies â€¢ ðŸŽ¨ Creative Psychology
  </text>
</svg>