<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECFEF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heart" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E85;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Warm glow -->
  <circle cx="600" cy="315" r="300" fill="url(#glow)"/>
  
  <!-- Family silhouettes -->
  <g transform="translate(200, 350)" opacity="0.7">
    <!-- Parent figure -->
    <circle cx="50" cy="40" r="20" fill="rgba(255,255,255,0.8)"/>
    <rect x="35" y="60" width="30" height="50" rx="15" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Child figure -->
    <circle cx="100" cy="50" r="15" fill="rgba(255,255,255,0.8)"/>
    <rect x="90" y="65" width="20" height="35" rx="10" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Another child -->
    <circle cx="20" cy="55" r="12" fill="rgba(255,255,255,0.8)"/>
    <rect x="14" y="67" width="12" height="25" rx="6" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Connection lines -->
    <path d="M50 80 Q75 90 100 80" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    <path d="M50 80 Q35 85 20 80" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Large heart in center -->
  <g transform="translate(580, 280)">
    <path d="M20,30 C20,20 10,15 5,20 C0,15 -10,20 -10,30 C-10,40 0,50 20,65 C40,50 50,40 50,30 C50,20 40,15 35,20 C30,15 20,20 20,30 Z" 
          fill="url(#heart)" transform="scale(2)"/>
    
    <!-- Sparkles around heart -->
    <g fill="white" opacity="0.8">
      <polygon points="-30,-20 -28,-14 -22,-14 -27,-10 -25,-4 -30,-8 -35,-4 -33,-10 -38,-14 -32,-14"/>
      <polygon points="70,-10 72,-4 78,-4 73,0 75,6 70,2 65,6 67,0 62,-4 68,-4"/>
      <polygon points="60,60 62,66 68,66 63,70 65,76 60,72 55,76 57,70 52,66 58,66"/>
      <polygon points="-40,50 -38,56 -32,56 -37,60 -35,66 -40,62 -45,66 -43,60 -48,56 -42,56"/>
    </g>
  </g>
  
  <!-- Brain with emotional connections -->
  <g transform="translate(900, 150)">
    <path d="M50 30 C40 20, 20 25, 15 40 C10 55, 20 70, 35 75 C50 80, 70 75, 80 60 C90 45, 85 30, 75 25 C65 22, 60 25, 50 30 Z" 
          fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="2"/>
    
    <!-- Emotional centers in brain -->
    <circle cx="35" cy="45" r="6" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="55" cy="50" r="5" fill="#FFD700" opacity="0.8"/>
    <circle cx="45" cy="60" r="4" fill="#4ECDC4" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="35" y1="45" x2="55" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="55" y1="50" x2="45" y2="60" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="45" y1="60" x2="35" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Empathy radar -->
  <g transform="translate(100, 150)" opacity="0.6">
    <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="50" cy="50" r="10" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="50" cy="50" r="3" fill="white"/>
    
    <!-- Radar sweep -->
    <line x1="50" y1="50" x2="80" y2="30" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
    <text x="50" y="100" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="12">
      Empathy Radar
    </text>
  </g>
  
  <!-- Support network visualization -->
  <g transform="translate(850, 400)" opacity="0.7">
    <!-- Central person -->
    <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Connected people -->
    <circle cx="20" cy="20" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="80" cy="20" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="20" cy="80" r="8" fill="rgba(255,255,255,0.7)"/>
    <circle cx="80" cy="80" r="8" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Connection lines -->
    <line x1="50" y1="50" x2="20" y2="20" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="80" y2="20" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="20" y2="80" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="80" y2="80" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Floating elements representing gifts -->
  <g opacity="0.5">
    <!-- Gift boxes -->
    <g transform="translate(300, 200)">
      <rect x="0" y="10" width="20" height="15" fill="#FFD700" rx="2"/>
      <rect x="7" y="0" width="6" height="25" fill="#FF6B6B"/>
      <rect x="0" y="17" width="20" height="3" fill="#FF6B6B"/>
    </g>
    
    <g transform="translate(750, 500)">
      <rect x="0" y="8" width="15" height="12" fill="#4ECDC4" rx="2"/>
      <rect x="5" y="0" width="5" height="20" fill="#FFD700"/>
      <rect x="0" y="14" width="15" height="2" fill="#FFD700"/>
    </g>
    
    <g transform="translate(450, 450)">
      <rect x="0" y="6" width="18" height="14" fill="#FF8E85" rx="2"/>
      <rect x="6" y="0" width="6" height="20" fill="#4ECDC4"/>
      <rect x="0" y="13" width="18" height="3" fill="#4ECDC4"/>
    </g>
  </g>
  
  <!-- Gentle wave pattern -->
  <g opacity="0.2">
    <path d="M0 500 Q300 480 600 500 T1200 500" stroke="white" stroke-width="3" fill="none"/>
    <path d="M0 520 Q300 500 600 520 T1200 520" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title text -->
  <g>
    <text x="600" y="150" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="46" font-weight="bold">
      The Hidden Treasures
    </text>
    <text x="600" y="190" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="28" opacity="0.95">
      How ADHD & RSD Individuals Are Invaluable Gifts
    </text>
    <text x="600" y="230" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="22" opacity="0.9">
      to Their Families and Society
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(255,255,255,0.1)"/>
  <text x="600" y="610" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="18" opacity="0.9">
    üíù Family Psychology ‚Ä¢ ‚ù§Ô∏è Empathy Research ‚Ä¢ üåü Neurodiversity Studies
  </text>
</svg>