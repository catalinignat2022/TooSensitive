<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4d7a79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#89CCCC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#aaf1ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d7a79;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Heart icon with protective hands -->
  <g transform="translate(10, 20)">
    <!-- Protective hands (left) -->
    <path d="M15 25 Q20 15 25 25 L25 35 Q20 45 15 35 Z" fill="#89CCCC" opacity="0.7"/>
    <!-- Protective hands (right) -->
    <path d="M35 25 Q40 15 45 25 L45 35 Q40 45 35 35 Z" fill="#89CCCC" opacity="0.7"/>
    
    <!-- Heart in center -->
    <path d="M30 20 C26 16, 18 16, 18 26 C18 36, 30 42, 30 42 C30 42, 42 36, 42 26 C42 16, 34 16, 30 20 Z" 
          fill="url(#heartGradient)" stroke="#4d7a79" stroke-width="1"/>
    
    <!-- Small sparkles around heart -->
    <circle cx="20" cy="22" r="1" fill="#aaf1ef"/>
    <circle cx="40" cy="24" r="1" fill="#aaf1ef"/>
    <circle cx="25" cy="35" r="1" fill="#aaf1ef"/>
    <circle cx="35" cy="33" r="1" fill="#aaf1ef"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="35" font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
    TooSensitive
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="52" font-family="Poppins, Arial, sans-serif" font-size="12" font-weight="400" fill="#4d7a79">
    RSD &amp; Emotional Support
  </text>
  
  <!-- Decorative line -->
  <line x1="70" y1="58" x2="280" y2="58" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Small icons representing support -->
  <g transform="translate(250, 15)">
    <!-- Brain/mind icon -->
    <circle cx="10" cy="10" r="8" fill="none" stroke="#89CCCC" stroke-width="1.5"/>
    <path d="M6 8 Q10 6 14 8 M6 12 Q10 10 14 12" stroke="#89CCCC" stroke-width="1"/>
    
    <!-- Connection lines -->
    <circle cx="25" cy="10" r="3" fill="#aaf1ef"/>
    <line x1="18" y1="10" x2="22" y2="10" stroke="#89CCCC" stroke-width="1"/>
  </g>
</svg>